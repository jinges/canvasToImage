	<img src="./girl.png" id="img">
<canvas id="canvas" width="400" height="400"></canvas>
<a id="button" target="_blank">Save Image</a>

<script type="text/javascript">
	var canvas = document.getElementById('canvas');
	var ctx = canvas.getContext('2d');

	canvas.width = 400;
	canvas.height = 400;
	ctx.fillStyle = '#f00'
	ctx.fillRect(0, 0, canvas.width, canvas.height)
	ctx.fill();

	// ctx.globalCompositeOperation="source-over";

	var img0 = new Image();
	img0.src = './girl.png';
	img0.onload = function(){
		ctx.drawImage(img0, 0, 0, canvas.width, canvas.height);
		ctx.fillStyle = '#000';
		ctx.font = "30px Microsoft YaHei";
		ctx.textAlign="center";
		ctx.fillText('你好', 50,  50);
		var img = new Image();
		img.src = './logo.png';
		img.crossOrigin = 'Anonymous'
		img.onload = function(){
			ctx.drawImage(img, 80, 80, 100, 100);
			document.querySelector('#img').src = canvas.toDataURL('image/jpeg;', 1);
		}
	}
