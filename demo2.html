<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<img src="./girl.png" id="img">
<canvas id="canvas" width="400" height="400"></canvas>
<a id="button" target="_blank">Save Image</a>
<script type="text/javascript">
	var canvas = document.getElementById('canvas');
	var ctx = canvas.getContext('2d');

	canvas.width = 400;
	canvas.height = 400;
	ctx.fillStyle = '#f00'
	ctx.fillRect(0, 0, canvas.width, canvas.height)

	// ctx.globalCompositeOperation="source-over";

	var img = new Image();
	img.src = 'http://www.ciwong.com/img/logo.png';
	img.onload = function(){
		ctx.drawImage(img, 80, 80, 200, 200);
	}

	ctx.beginPath();
	ctx.fillStyle = '#000';
	ctx.font = "30px Microsoft YaHei";
	ctx.textAlign="center";
	ctx.fillText('你好', 50,  50);
	ctx.save()


	var imageURL = canvas.toDataURL('image/png;base64;');
	document.querySelector('#button').setAttribute('href', imageURL)
	document.querySelector('#img').onclick = function(){
		// window.open(imageURL, 'Image', 'width=400, height=400;resizable=1')
		var iframe = "<iframe width='100%' height='100%' src='" + imageURL + "'></iframe>"
		var x = window.open();
		x.document.open();
		x.document.write(iframe);
		x.document.close();
	}


</script>
</body>
</html>
